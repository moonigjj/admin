<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: head"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

        <div class="ibox float-e-margins">
        <!-- Example Events -->
        <div class="example-wrap">
            <h4 class="example-title">首页内容列表</h4>


            <div class="example">
                <div class="form-group">
                    <span class="col-sm-2">
                        语言
                    </span>
                    <div class="col-sm-2">
                        <select class="form-control" id="lang">
                            <option value="">所有</option>
                            <option value="zh-CN">中文</option>
                            <option value="en">英文</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <span class="col-sm-2">
                        菜单
                    </span>
                    <div class="col-sm-2">
                        <select class="form-control" id="parentId">
                            <option value="">所有</option>
                            <option value="1">首页</option>
                            <option value="2">关于我们</option>
                            <option value="3">新闻资讯</option>
                            <option value="4">平台公告</option>
                            <option value="5">交易产品</option>
                            <option value="6">商业合作</option>
                        </select>
                    </div>
                    <span class="input-group-btn">
                            <button class="btn btn-sm btn-primary" onclick="search()" type="button">搜索</button>
                        </span>

                </div>
                <table id="newsTable"  data-mobile-responsive="true">
                    <!--<thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                    </tr>
                    </thead>-->
                </table>
            </div>
        </div>
        <!-- End Example Events -->
    </div>

</div>
</body>
<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/js/bootstrap.min.js?v=3.3.6}"></script>
<script th:src="@{/static/js/plugins/layer/layer.min.js}"></script>
<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
<script th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/content.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/welcome.min.js}"></script>
<script th:replace="basePath :: path"></script>

<script th:inline="javascript">

    $(function () {

            $('#newsTable').bootstrapTable({
                                               url: '/news/list',
                                               method: 'post',
                                               pagination: true,
                                               sortable: false,
                                               queryParams: queryParams,
                                               sidePagination: 'server',
                                               pageNumber: 1,
                                               pageList: [10],
                                               paginationPreText: '上一页',
                                               paginationNextText: '下一页',
                                               responseHandler: function(res){
                                                   return {
                                                       "rows": res.result.records,
                                                        "total": res.result.total
                                                   };
                                               },
                                               columns: [
                                                   {
                                                       field: 'id',
                                                       title: 'ID'
                                                   },

                                                   {
                                                       field: 'lang',
                                                       title: '语言'
                                                   },


                                                   {
                                                       field: 'title',
                                                       title: '标题'
                                                   },
                                                   {
                                                       field: 'subTitle',
                                                       title: '子标题'
                                                   },
                                                   {
                                                       field: 'content',
                                                       title: '内容'
                                                   },
                                                   {
                                                       field: 'operate',
                                                       title: '操作',
                                                       formatter: operateFormatter
                                                   }

                                               ]
                                           });



    });

    function queryParams(params) {
        var lang = $('#lang').val();
        var parentId = $('#parentId').val();
        console.log('lang: ' + lang + ';parentId:' + parentId)
        var temp = {
            lang: lang,
            parentId: parentId,
            pageSize: params.limit, //页面大小
            pageNum: params.offset / 10 + 1
        };
        return temp;
    }

    function search(){
        $('#newsTable').bootstrapTable('refresh', queryParams)
    }

    function operateFormatter(value, row, index) {
        return [
            '<a href="#" class="btn btn-primary btn-sm" onclick="edit(\'' + row.id + '\')">编辑</a>',
            '<a href="#" class="btn btn-primary btn-sm" onclick="tran(\'' + row.id + '\')">翻译</a>'
        ].join('');
    }

    function edit(id) {
        window.location.href = '/news/toedit/' + id;
    }

    function tran(id) {


        layer.confirm('确认要翻译?', {
            title: '提示',
        }, function () {
            $.ajax({
                       type: 'GET',
                       url: basePath + '/news/translate/' + id,
                       success: function (res) {
                           layer.alert(res.msg);
                           $('#newsTable').bootstrapTable('refresh');
                       }
                   })
        })

    }

</script>
